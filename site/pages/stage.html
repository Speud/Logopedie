        <section class="section group" id="content">
            <h1 class="bandeau">Stage</h1>
            <h2 class="stageTitle">Vous voulez proposer un stage&nbsp;?</h3>
            <form method=="post" action="#" id="proposerStage" class="col span_3_of_8 offset1">
                <fieldset>
                    <legend>À propos de vous..</legend>

                    <label for="proposerStage_name">Nom&nbsp;:</label>
                        <input type="text" id="proposerStage_name" placeholder="Tapez votre nom ici.." name="proposerStage_name" />

                    <label for="proposerStage_surname">Prénom&nbsp;:</label>
                        <input type="text" id="proposerStage_surname" placeholder="Tapez votre prénom ici.." name="proposerStage_surname" />

                    <label for="proposerStage_email">Email (privée)&nbsp;:</label>
                        <input type="email" id="proposerStage_email" placeholder="anynomous.privacy@gmail.com" name="proposerStage_email" />

                    <label for="proposerStage_email2">Email (public)&nbsp;:</label>
                        <input type="email" id="proposerStage_email2" placeholder="anynomous@hotmail.com" name="proposerStage_email2" />

                    <label for="proposerStage_tel">Téléphone&nbsp;:</label>
                        <input type="text" id="proposerStage_tel" placeholder="+32 XXX XX XX XX" name="proposerStage_tel" />
                </fieldset>

                <fieldset>
                    <legend>À propos du cabinet..</legend>
                    <label for="proposerStage_cabinet">Cabinet&nbsp;:</label>
                        <input type="text" id="proposerStage_cabinet"  placeholder="Tapez ici le nom de votre cabinet.." name="proposerStage_cabinet" />

                    <label for="proposerStage_adresse">Rue&nbsp;:</label>
                        <input type="text" id="proposerStage_adresse"  placeholder="Tapez ici la rue et le numéro où se situe le cabinet.." name="proposerStage_adresse" />
                    <label for="proposerStage_cp">Code postal&nbsp;:</label>
                    <label for="proposerStage_localite">Localité&nbsp;:</label>
                        <input type="text" id="proposerStage_cp" placeholder="XXXX" name="proposerStage_cp" />
                        <input type="text" id="proposerStage_localite"  placeholder="Tapez ici la localité où se situe le cabinet.." name="proposerStage_localite" />


                    <label for="proposerStage_description">Description de votre spécialisation&nbsp;:</label>
                        <textarea id="proposerStage_description" name="proposerStage_description" placeholder="Tapez ici une description de votre spécialisation.."></textarea>

                    <label for="proposerStage_horaire">Horaire de stage proposé&nbsp;:</label>
                        <textarea id="proposerStage_horaire" name="proposerStage_horaire" placeholder="Tapez ici l'horaire de stage que vous proposez.."></textarea>

                    <label for="proposerStage_commentaire">Commentaires éventuels&nbsp;:</label>
                        <textarea id="proposerStage_commentaire" name="proposerStage_commentaire" placeholder="Quelque chose à ajouter..?"></textarea>

                </fieldset>

                <input type="submit" id="proposerStage_submit" value="Proposer ce stage" />
            </form>
